<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新年倒计时</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- 背景显示的 年份 -->
  <div class="year" id="year"></div>
  <!-- 标题 -->
  <h1>New Year Countdown</h1>
  <!-- 倒计时 天、时、分、秒 -->
  <div class="countdown" id="countdown">
    <!-- 天 -->
    <div class="time">
      <!-- 默认是 00  -->
      <h2 id="days">00</h2>
      <small>days</small>
    </div>
    <!-- 时 -->
    <div class="time">
      <!-- 默认是 00  -->
      <h2 id="hours">00</h2>
      <small>hours</small>
    </div>
    <!-- 分 -->
    <div class="time">
      <!-- 默认是 00  -->
      <h2 id="minutes">00</h2>
      <small>minutes</small>
    </div>
    <!-- 秒 -->
    <div class="time">
      <!-- 默认是 00  -->
      <h2 id="seconds">00</h2>
      <small>seconds</small>
    </div>
  </div>
  <!-- 正在加载的 图标 -->
  <img src="./images/spinner.gif" alt="Loading..." id="loading" class="loading" />

  <!-- 引入js -->
  <script src="index.js"></script>
</body>
</html>
