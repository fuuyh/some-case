<!DOCTYPE html>

  <script>
    let currentClass = 2
    setInterval(() => {
      let className = 'main-layout-' + currentClass
      $('.main-layout').removeClass().addClass(`main-layout ${className}`)
      currentClass = (currentClass % 4) + 1
    }, 3000)
