  <script>
    const searchItem = document.querySelectorAll('.search_item')
    const searchBox = document.getElementById('searchBox')
    const mainBj = document.querySelector('main')
    // 设置一个背景色数组，然后每次进入页面都换一个背景
    let bjColorList = [
      {id: 1, fromColor: '#322534', toColor: '#776969'},
      {id: 2, fromColor: '#11393b', toColor: '#746850'},
      {id: 3, fromColor: '#133d56', toColor: '#677f7b'},
      {id: 4, fromColor: '#1f204b', toColor: '#606d75'},
    ]
    // 记录一个随机数 0 -3
    let randomNum = Math.floor(Math.random()*4)
    mainBj.style.background = `linear-gradient(to right, ${bjColorList[randomNum].fromColor}, ${bjColorList[randomNum].toColor})`

    let inputText = '', baseUrl = ''
    // 获取input值
    const changeInput = () => {
      const inputValue = document.getElementById('inputValue').value
      inputText = inputValue
    }

    searchItem.forEach(item => {

      item.onclick = e => {

        searchItem.forEach(li => {
          li.classList.remove('active')
        })
        const type = e.target.alt
        // 判断 type 给 baseUrl 赋值
        item.classList.add('active')
        switchType(type)
      }
      // 鼠标移动到每一个上面添加类名和提示信息

    })

    // 筛选 type
    function switchType(type) {
      let res = 'https://www.baidu.com/s?wd='
      switch (type) {
        case 'baidu':
          res = 'https://www.baidu.com/s?wd='
          break;
        case 'bing':
          res = 'https://bing.com/search?q='
          break;
        case 'gitee':
          res = 'https://search.gitee.com/?q='
          break;
        case '360':
          res = 'https://www.so.com/s?q='
          break;
        case 'github':
          res = 'https://github.com/search?q='
          break;
        case 'google':
          res = 'https://www.google.com/search?q='
          break;
        case 'image':
          res = 'https://www.iconfont.cn/search/index?searchType=icon&q='
          break;
        case 'kaifa':
          res = 'https://kaifa.baidu.com/searchPage?wd='
          break;
        case 'sougou':
          res = 'https://www.sogou.com/web?query='
          break;
        case 'weixin':
          res = 'https://weixin.sogou.com/weixin?query='
          break;
        // case 'weiji':
        //   res = 'https://www.baidu.com/s?wd='
        //   break;
        case 'zhihu':
          res = 'https://www.zhihu.com/search?q='
          break;
        case 'stackoverflow':
          res = 'https://stackoverflow.com/search?q='
          break;
        case 'toutiao':
          res = 'https://so.toutiao.com/search?keyword='
          break;
        case 'cainiao':
          res = 'https://www.runoob.com/?s='
          break;
        case 'fanyi':
          res = 'https://fanyi.sogou.com/text?ie=utf8&keyword='
          break;
        case 'goobe':
          res = 'https://goobe.io/search.aspx?k='
          break;
        default:
          res = 'https://www.baidu.com/s?wd='
          return;
      }
      baseUrl = res

    }


    // 去搜索
    function goSearch() {
      searchFun()
    }
    // 回车搜索
    function enterSearch(e) {
      // console.log(e.keyCode)
      if (e.keyCode === 13) {
        searchFun()
        // 完成后把输入框清空
      } else return
    }

    // 搜索方法实现
    function searchFun() {
      // 判断如果是空 弹出提示
      if (inputText === '') {
        alert('请输入内容')
      } else {
        let url = baseUrl ? baseUrl : 'https://www.baidu.com/s?wd='
        window.open(url + inputText)
      }
    }
  </script>
