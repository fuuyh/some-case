<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>纯CSS实现文字组成肖像特效</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <p id="wrapper">
    </p>
    <div class="input__box" id="inputBbox">
        <input type="text" value="妮可罗宾" id="name">
        <input type="file" name="files" id="imgInput" accept="image/png, image/jpeg">
        <button id="btn">确定</button>
    </div>
    <script>
        const wrapper = document.getElementById('wrapper');
        const name = document.getElementById('name');
        const btn = document.getElementById('btn');
        const imgInput = document.getElementById('imgInput');
        const inputBox = document.getElementById('inputBbox');
        let imgUrl

        btn.addEventListener('click', () => {
            // console.dir(file)
            wrapper.innerText = name.value.repeat(1500)
            // wrapper.style.background = `url(${imgUrl})`
            // 点击确定后 三四秒 让这个盒子消失
            setInterval(() => {
                inputBox.style.top = '-200px'
            }, 3000)

        })

        imgInput.addEventListener('change', function () {
            // 获取选择的文件
            const selectedFile = imgInput.files[0];
            // 使用 filereader 读取文件数据
            const reader = new FileReader()
            reader.readAsDataURL(selectedFile)
            reader.onload = function () {
                // 读取成功后设置成背景
                wrapper.style.backgroundImage = `url('${reader.result}')`
            }
        })
        
    </script>
</body>

</html>
